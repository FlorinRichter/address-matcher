<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        .upload-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .help-text {
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Address Matcher</h1>
        <div class="upload-form">
            <form action="/match" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file1" class="form-label">First CSV File</label>
                    <input type="file" class="form-control" id="file1" name="file1" accept=".csv" required>
                    <div class="help-text">
                        Must contain columns: QuoteID, InsurableEntity-ID, Address
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="file2" class="form-label">Second CSV File</label>
                    <input type="file" class="form-control" id="file2" name="file2" accept=".csv" required>
                    <div class="help-text">
                        Must contain columns: QuoteID, InsurableEntity-ID, Address
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="min_similarity" class="form-label">Minimum Similarity Score (0-100)</label>
                    <input type="number" class="form-control" id="min_similarity" name="min_similarity" 
                           value="80" min="0" max="100" required>
                    <div class="help-text">
                        Only matches with similarity scores above this threshold will be included
                    </div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Match Addresses</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
